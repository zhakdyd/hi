<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>몫과 나머지 구하기</title>
    <script>
    var num=5/2;
    console.log(num); //2.5
    
    //몫을 구하시오
    var quotient = Math.floor(num);
    console.log('몫은: ' + quotient); //2
    
    //몫을 구하시오
    var quotient = parseInt(num);
    console.log('몫은: ' + quotient); //2

    //나머지를 구하시오
    var remainder = 5%2;
    console.log('나머지는: ' + remainder); //1
    </script>
    <style></style>
    
</head>
<body>
</body>
</html>
