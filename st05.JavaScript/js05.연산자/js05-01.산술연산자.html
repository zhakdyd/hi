<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //변수 선언
        var sum;
        var x;
        var y;
        //변수 대입
        x=2;
        y=3;
        sum=x+y;
        //변수값 출력
        console.log(x); // x공간의 값을 출력하자
        console.log(y); // y공간의 값을 출력하자
        console.log(sum); // sum공간의 값을 출력하자

        x= x+y;
        console.log(x); // x공간의 값을 출력하자
        console.log(y); // y공간의 값을 출력하자
        console.log(sum); // sum공간의 값을 출력하자

        var add1 = 1+2;
        var add2 = 'my ' + 'string';
        var add3 = 1 + 'string';
        var add4 = 'string' +2;
        console.log('add1 :' + add1); // add1 :3
        console.log('add2 :' + add2); // add2 :my string
        console.log('add3 :' + add3); // add3 :1string
        console.log('add4 :' + add4); // add4 :string2

        var minus1 = 1-2;
        var minus2 = 'my' - 'string';
        var minus3 = 1 - 'string';
        var minus4 = 'string' -2;
        console.log('minus1 :' + minus1); //minus1 : -1
        console.log('minus2 :' + minus2); //
        console.log('minus3 :' + minus3); //
        console.log('minus4 :' + minus4); //

        

    </script>
