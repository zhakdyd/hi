<head>
    <meta charset="UTF-8">

    <script>
        var size = 10;
        console.log(size);
        console.log(typeof size);

        var float = 0.1;
        console.log(float);
        console.log(typeof float);

        //문자별 타입
        var size="abc";
        console.log(size);
        console.log(typeof size);

        //블링 카입
        var size=true;
        console.log(true);
        console.log(typeof true);

        //undefined 타입
        var happya;
        console.log(happya);
        console.log(typeof happya);

        //null 타입  널의 의미는 빈값
        var size = null;
        console.log(null);
        console.log(typeof size);

        //p38
        var box;
        box = 100;
        box = 30;
        
    </script>
