<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <script>
        var Value1, Value2, sum=0, average=0;
        Value1 = prompt('첫번째 과목 점수를 입력하세요.', '0');
        Value2 = prompt('두번째 과목 점수를 입력하세요.', '0');

        Value1 = Number(Value1);
        Value2 = Number(Value2);
        sum = Value1 + Value2;
        average = sum / 2;

        document.write('----------<br />');
        if (average >= 95){
            document.write('very good'+'<br />');
        }
        else{
            document.write('just good'+'<br />');
        }
        document.write('----------<br />');
        
        
    </script>
</head>
<body>

</body>
</html>
