<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    console.log('★');
    console.log('☎');
    console.log('♠\u2660');
    
    //5의 배수이고 7의 배수가 아니면 ★
    //(i%5)==0 && (i%7)!=0;

    //7의 배수이고 5의 배수가 아니면 ☎
    //(i%7)==0 && (i%5)!=0;

    //5의 배수이고 7의 배수면 ♠
    //(i%5)==0 || (i%7)!=0;


    for( var i=1; i<=100; i++){
    if ((i%5)==0 && (i%7)!=0) {
        console.log('★');
    } else if ((i%7)==0 && (i%5)!=0) {
        console.log('☎');
    } else if ((i%5)==0 || (i%7)==0){
        console.log('♠');
    }}
        
    </script>
