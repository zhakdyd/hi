<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

    //2단 출력
    for(var i=1; i<=9; i++){
        console.log(2*i);
    }
    //3단 출력
    for(var i=1; i<=9; i++){
        console.log(3*i);
    }

    //2부터 9단까지 출력
    for(var i=2; i<=9; i++){
        for(var k=1; k<=9; k++){
            console.log(i+' * '+k+' = '+i*k);
        }

    }


    </script>
</head>
<body>

</body>
</html>
