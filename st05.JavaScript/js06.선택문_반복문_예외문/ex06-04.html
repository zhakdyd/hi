<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>


    var grade=prompt("점수를 입력하세요");
    grade=Number(grade);
    if (grade<=100 && grade>=90) {
        console.log("A");
    } else if (grade<90 && grade>=80) {
        console.log("B");
    } else if (grade<80 && grade>=70){
        console.log("C");
    } else {
        console.log("F");
    }
        console.log("수고하셨습니다.");


    </script>
    
</head>
