<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
    <style>
        div { width: 200px;  margin: 3px;  float: left; }

        hr { clear:both; }
    </style>
</head>
<body>
    <div>
        <a href="#" id="menu1">메뉴 보기 1</a>
        <span id="message1">
        </span>
    </div>

    <div>
        <a href="#" id="menu2">메뉴 보기 2</a>
        <span id="message2">
        </span>
    </div>

    <hr>
    <pre>
1. "메뉴 보기 1"을 클릭하면 item.html 의 전체 내용을 id="message1"에 추가하시오.

2. "메뉴 보기 2"을 클릭하면 item.html 의 내용 중에 ul 이하 부분만을 id="message2"에 추가하시오.

3. 동적으로 추가된 메뉴에 이벤트 설정하기

   추가된 음식명을 클릭하면 클릭된 음식명을 alert로 출력하시오.

   "동적 이벤트 추가" 참조.
    </pre>
</body>
</html>
