<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배너 만들기</title>

    <style>
        * { margin:0; padding:0; }
        .wrap { margin:50px; }

        #prev, #next {
            width:80px;
            height:40px;
        }
        div.banner {
            margin-top:10px;
            width:260px;
            height:166px;
            border:1px solid #000;

            position: relative;
            /* 테스트를 위해 주석 처리 */
            overflow:hidden;
        }

        div.banner-container{
            width:2080px;  /* 260*8 */
            position:absolute;
            left:0;
            top:0;
        }

        div.banner-container img{
            display: block;
            float:left;
            left:0;
            top:0;
            width:260px;
        }

    </style>
</head>

<body>
<div class="wrap">
    <button id="prev">이전</button>
    <button id="next">다음</button>
    <div class="banner">
        <div class="banner-container">
            <img src="banners/1.png" >
            <img src="banners/2.png" >
            <img src="banners/3.png" >
            <img src="banners/4.png" >
            <img src="banners/5.png" >
            <img src="banners/6.png" >
            <img src="banners/7.png" >
            <img src="banners/8.png" >
        </div>
    </div>
</div>
</body>
</html>
